<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Placer Es Mío</title>

    <!--Sass-->
    <link rel="stylesheet" href="sass/style.css" />

    <!-- Swiper CSS-->
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="logo/icon1.png" />
  </head>
  <header>
    <nav class="nav-top-menu">
      <div class="container logo-top">
        <a href="#index">
          <img
            class="header-logo"
            src="logo/posible1wht.png"
            alt="logotipo el placer es mio"
          />
        </a>
      </div>
      <li class="container menu">
        <ul>
          <a href="#">Inicio</a>
        </ul>
        <ul>
          <a href="#">Productos</a>
        </ul>
        <ul>
          <a href="#">Consejos</a>
        </ul>
        <ul>
          <a href="#">Inspiración</a>
        </ul>
        <ul>
          <a href="#">Tabú</a>
        </ul>
        <ul>
          <a href="#">Contacto</a>
        </ul>
      </li>
      <input type="checkbox" id="check" />
      <label for="check" class="checkBtn">
        <i class="fa-solid fa-bars"></i>
      </label>
    </nav>
  </header>
  <body>
    <section class="slider-wrapper-section">
      <section class="container-slider mySwiper">
        <div class="slides swiper-wrapper">
          <div class="slide swiper-slide">
            <img src="images/1.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/2.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/3.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/4.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/5.jpg" alt="" />
          </div>
        </div>
        <i class="bx bx-right-arrow"></i>
        <i class="bx bx-left-arrow"></i>
        <div class="swiper-pagination"></div>
      </section>
    </section>
  </body>
  <footer>
    <nav class="nav-footer">
      <div class="container logo-bot">
        <a href="#">
          <img
            class="footer-logo"
            src="logo/posible1wht.png"
            alt="logotipo el placer es mio"
          />
        </a>
      </div>
      <div class="container-icons">
        <div class="insta icon">
          <div class="tooltip">Instagram</div>
          <a href="https://www.instagram.com/elplacer_esmio/" target="_blank">
            <span><i class="bx bxl-instagram"></i></span>
          </a>
        </div>
        <div class="youtube icon">
          <div class="tooltip">YouTube</div>

          <span>
            <a
              href="https://www.youtube.com/watch?v=1eNSWZ4x2ZU&ab_channel=Don%27sTunes"
              target="_blank"
            >
              <i class="bx bxl-youtube"></i>
            </a>
          </span>
        </div>
        <div class="git icon">
          <div class="tooltip">Git Hub</div>
          <a
            href="https://github.com/diego-deluca/freelance-website-proyect"
            target="_blank"
          >
            <span><i class="bx bxl-github"></i></span>
          </a>
        </div>
      </div>
    </nav>
  </footer>

  <!--Swiper-->
  <script src="js/swiper-bundle.min.js"></script>
  <!--Default-->
  <script src="js/index.js"></script>
</html>
