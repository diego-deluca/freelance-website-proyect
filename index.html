<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/general.css" />

    <link rel="stylesheet" href="style/footer.css" />
    <!-- Swiper CSS-->
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/slider.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="logo/icon1.png" />

  <header>
    <nav class="nav-top-menu">
      <div class="container logo-top">
        <a href="#index">
          <img
            class="header-logo"
            src="logo/posible1wht.png"
            alt="logotipo el placer es mio"
          />
        </a>
      </div>
      <li class="container menu">
        <ul>
          <a href="#index">Inicio</a>
        </ul>
        <ul>
          <a href="#">Productos</a>
        </ul>
        <ul>
          <a href="#">Consejos</a>
        </ul>
        <ul>
          <a href="#">Inspiración</a>
        </ul>
        <ul>
          <a href="#">Tabú</a>
        </ul>
        <ul>
          <a href="#">Contacto</a>
        </ul>
      </li>
      <input type="checkbox" id="check" />
      <label for="check" class="checkBtn">
        <i class="fa-solid fa-bars"></i>
      </label>
    </nav>

  <body>
    <section class="slider">
      <section class="container-slider mySwiper">
        <div class="slides swiper-wrapper">
          <div class="slide swiper-slide">
            <img src="images/1.webp" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/2.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/3.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/4.jpg" alt="" />
          </div>
          <div class="slide swiper-slide">
            <img src="images/5.webp" alt="" />
          </div>
        </div>
        <i class="bx bx-right-arrow"></i>
        <i class="bx bx-left-arrow"></i>
        <div class="swiper-pagination"></div>
      </section>
    </section>
  </body>
  <footer>
    <nav class="nav-bot-menu">
      <div class="container logo-bot">
        <a href="index.html">
          <img
            class="footer-logo"
